name: ESLint

on:
  push:
    branches: [ main, develop ] # Triggers on push to main or develop branches
  pull_request:
    branches: [ main, develop ] # Triggers on pull requests targeting main or develop

jobs:
  eslint:
    runs-on: ubuntu-latest # Specifies the operating system for the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      - name: Install dependencies
        run: npm ci # Installs project dependencies

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx # Executes ESLint on specified files